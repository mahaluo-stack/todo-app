<div
    style="width: calc(100% - 1px); height: calc(90vh - 2px); display: flex; flex-direction: column; align-items: center; border: 1px solid black;">
    <div style="width: 90%; height: 30%; display: flex; flex-direction: column;">
        <p id="dateString" style="width: calc(100%); height: calc(10% - 10px); margin-top: 10px; padding: 0;">{{dateString}}</p>

        <app-time-picker (timeEvent)="handleTime($event)" style="width: calc(100%); height: calc(30% - 10px); margin-top: 10px;"></app-time-picker>

        <input #newTodo (keyup)="handleInput(newTodo.value)" id="newTodoInput"
            style="width: calc(100%); height: calc(30% - 10px); margin-top: 10px;" class="newTodoInput" 
            [placeholder]="inputPlaceholder" value={{newTodoTitle}} />

        <div [ngClass]="newTodoTitle === '' ? 'disabled' : 'addTodoBtn' " (click)="addTodo()"
            style="width: calc(100%); height: calc(30% - 10px); margin-top: 10px; display: flex; flex-direction: column; align-items: center; justify-content: center; background-color: gainsboro; border-radius: 3px;">
            <p id="addBtn" style="padding: 0; margin: 0; font-size: small;">{{addBtn}}</p>
        </div>
    </div>
    <div
        style="width: calc(100% - 10px); height: calc(70% - 20px); margin-top: 10px; margin-bottom: 10px; margin-left: 10px; overflow-y: scroll;">
        <app-todo-item *ngFor="let todo of todoList" class="todoRow" [todo]="todo"
            (removeTodo)="removeTodo(todo)"></app-todo-item>
    </div>
</div>
